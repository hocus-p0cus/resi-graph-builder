name: WoW Resilience Analysis

on:
  workflow_dispatch:

  schedule:
    - cron: "0 10 * * *"

jobs:
  analyze:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        region: [eu, na]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run analysis for region ${{ matrix.region }}
        run: |
          python main.py \
            --region ${{ matrix.region }} \
            --season tww-season3 \
            --resi-key-level 20

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.region }}
          path: |
            *_timestamps.json
            *_down_edges.json
            *_non_resil_edges.json
