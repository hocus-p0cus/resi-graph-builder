name: Update Resi Graphs

on:
  workflow_dispatch:
    inputs:
      season:
        description: 'Season identifier (e.g., tww-season3)'
        required: true
        default: 'tww-season3'
        type: string
      resi_key_level:
        description: 'Min key level'
        required: true
        default: '18'
        type: string

  schedule:
    - cron: "0 10 * * *"

jobs:
  analyze:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        region: [eu, na]

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Clone private DB repo
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:${PRIVATE_REPO_TOKEN}@github.com/hocus-p0cus/mplus-data-fetcher.git db_repo

      - name: Copy DB files
        run: cp db_repo/*.db .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run analysis for region ${{ matrix.region }}
        env:
          SEASON: ${{ inputs.season || vars.SEASON || 'tww-season3' }}
          RESI_LEVEL: ${{ inputs.resi_key_level || vars.RESI_KEY_LEVEL || '18' }}
        run: |
          python main.py \
            --region ${{ matrix.region }} \
            --season ${SEASON} \
            --resi-key-level ${RESI_LEVEL}

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.region }}
          path: |
            *_timestamps.json
            *_down_edges.json
            *_non_resil_edges.json

