name: Update Resi Graphs

on:
  workflow_dispatch:

  schedule:
    - cron: "0 10 * * *"

jobs:
  analyze:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        region: [eu, na]

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Clone private DB repo
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:${PRIVATE_REPO_TOKEN}@github.com/hocus-p0cus/mplus-data-fetcher.git db_repo

      #- name: Copy DB files
      #  run: cp db_repo/*.db .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run analysis for region ${{ matrix.region }}
        run: |
          python main.py \
            --region ${{ matrix.region }} \
            --season tww-season2 \
            --resi-key-level 18

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.region }}
          path: |
            *_timestamps.json
            *_down_edges.json
            *_non_resil_edges.json

      - name: Push updated data to visualization repo
        env:
          VIS_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          # Clone visualization repo
          git clone https://x-access-token:${VIS_TOKEN}@github.com/hocus-p0cus/resil-visualization.git viz_repo

          # Create destination folder if missing
          mkdir -p viz_repo/data/${{ matrix.region }}/tww-season2

          # Copy JSON results into the right data folder
          cp *_timestamps.json viz_repo/data/${{ matrix.region }}/tww-season2/
          cp *_down_edges.json viz_repo/data/${{ matrix.region }}/tww-season2/
          cp *_non_resil_edges.json viz_repo/data/${{ matrix.region }}/tww-season2/

          cd viz_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit only if there are changes
          git add data/${{ matrix.region }}/tww-season2/
          if ! git diff --cached --quiet; then
            git commit -m "Update ${{
              matrix.region
            }} edges for tww-season2"
            git push origin main
          else
            echo "No changes to commit for region ${{ matrix.region }}"
          fi